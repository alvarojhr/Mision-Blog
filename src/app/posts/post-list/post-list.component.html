<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }} </mat-panel-title>
      <mat-panel-description>
        {{ post.summary }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="isAuth">
      <button
        mat-stroked-button
        color="primary"
        [routerLink]="['/edit', post.id]"
      >
        Editar
      </button>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        Eliminar
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
