<mat-card>
  <form (submit)="onSignup(userForm)" #userForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="name"
        [ngModel]="user.name"
        required
        #name="ngModel"
        placeholder="Name"
      />
      <mat-error *ngIf="name.invalid">Campo invalido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        [ngModel]="user.email"
        #email="ngModel"
        placeholder="Email"
        required
        email
      />
      <mat-error *ngIf="email.invalid">Campo invalido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        [ngModel]="user.password"
        #password="ngModel"
        placeholder="Password"
        required
      />
      <mat-error *ngIf="password.invalid">Campo invalido</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Registrarse</button>
  </form>
</mat-card>
